<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <form id="signup" class="form">
        <h1>Sign Up</h1>
        <div class="field">
          <input type="text" name="firstname" id="firstname" placeholder="First name" autocomplete="off" />
          <small></small>
        </div>

        <div class="field">
          <input type="text" name="lastname" id="lastname" placeholder="Last name" autocomplete="off" />
          <small></small>
        </div>

        <div class="field">
          <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" />
          <small></small>
        </div>

        <div class="field">
          <input type="text" name="email" id="email" placeholder="Email" autocomplete="off" />
          <small></small>
        </div>

        <div class="field">
          <input type="text" name="password" id="password" placeholder="Password" autocomplete="off" />
          <small></small>
        </div>

        <div class="field">
          <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm Password" autocomplete="off" />
          <small></small>
        </div>

        <input name="submit" type="Submit" value="Sign Up">
        <div class="signup_link">
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
