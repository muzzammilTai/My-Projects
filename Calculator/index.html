<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output" id="result">0</div>
      <div class="calculator__keys" id="calc">
        <button class="calculator__key key--operator" data-action="add">+</button>
        <button class="calculator__key key--operator" data-action="subtract">-</button>
        <button class="calculator__key key--operator" data-action="multiply">
          &times;
        </button>
        <button class="calculator__key key--operator" data-action="divide">รท</button>
        <button class="calculator__key">7</button>
        <button class="calculator__key">8</button>
        <button class="calculator__key">9</button>
        <button class="calculator__key">4</button>
        <button class="calculator__key">5</button>
        <button class="calculator__key">6</button>
        <button class="calculator__key">1</button>
        <button class="calculator__key">2</button>
        <button class="calculator__key">3</button>
        <button class="calculator__key">0</button>
        <button class="calculator__key" data-action="decimal">.</button>
        <button class="calculator__key" data-action="clear">AC</button>
        <button class="calculator__key key--equal" data-action="calculate">
          =
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
