<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Icons -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Google Icons End -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Login / Registeration form</title>
  </head>
  <body>
    <div class="container">
      <div
        class="login form position-absolute top-50 start-50 translate-middle rounded-5 pt-5 p-4 col-md-5"
      >
        <span
          class="material-symbols-outlined avatar p-1 top-0 start-50 translate-middle"
        >
          account_circle
        </span>

        <div class="toggle mx-auto col-lg-7">
          <div class="form-box col-12">
            <div class="button-box d-flex rounded-5">
              <div id="button" class="rounded-5 col-md-12"></div>
              <button
                type="button"
                class="toggle-button col-6 rounded-5"
                onclick="toggleForm('login')"
              >
                Login
              </button>
              <button
                type="button"
                class="toggle-button col-6 rounded-5"
                onclick="toggleForm('register')"
              >
                Register
              </button>
            </div>
          </div>
        </div>

        <div class="icon col-lg-6 mx-auto">
          <div class="social d-flex col-12 g-1">
            <div class="col-5">
              <img
                class="icon-link float-end"
                style="width: 2.5rem; height: 2.5rem; cursor: pointer"
                src="icons/google.png"
                alt="google"
              />
            </div>
            <div class="col-2"></div>
            <div class="col-5">
              <img
                class="icon-link"
                style="width: 2.5rem; height: 2.5rem; cursor: pointer"
                src="icons/facebook.png"
                alt="facebook"
              />
            </div>
          </div>
          <p class="text-center">or</p>
        </div>

        <!-- Login Form -->

        <form id="login" class="form formLogin row my-1 g-3" novalidate>
          <div class="col-md-12 inputGroup">
            <input
              type="text"
              class="form-control input"
              id="validationCustom01"
              required
            />

            <label for="validationCustomUsername" class="form-label label"
              >Username</label
            >
            <div class="invalid-feedback">Please provide a valid username.</div>
          </div>
          <div class="col-md-12 inputGroup">
            <input
              type="password"
              class="form-control input"
              id="password  "
              name="password"
              required
            />

            <label for="validationCustom03" class="form-label label"
              >Password</label
            >

            <div class="invalid-feedback">Please provide a valid password.</div>
            <a class="text float-end" href="#">Forgot Password?</a>
          </div>
          <br />
          <div class="col-12">
            <button
              class="btn btn-primary col-12 rounded-5"
              id="btn"
              type="submit"
            >
              LOGIN
            </button>
          </div>
        </form>

        <!-- Login Form End -->

        <!-- Register Form -->

        <form id="register" class="form formRegister row my-1 g-3" novalidate>
          <div class="col-md-12 inputGroup">
            <input
              type="text"
              class="form-control input"
              id="validationCustom01"
              required
            />
            <label for="validationCustom01" class="form-label label"
              >First name</label
            >
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-12 inputGroup">
            <input
              type="text"
              class="form-control input"
              id="validationCustom02"
              required
            />
            <label for="validationCustom02" class="form-label label"
              >Last name</label
            >
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-12 inputGroup">
            <input
              type="text"
              class="form-control input"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <label for="validationCustomUsername" class="form-label label"
              >Username</label
            >
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
          <div class="col-md-12 inputGroup">
            <input
              type="text"
              class="form-control input"
              id="validationCustom03"
              required
            />
            <label for="validationCustom03" class="form-label label"
              >Email</label
            >
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>
          <div class="col-md-12 inputGroup">
            <input
              type="password"
              class="form-control input"
              id="validationCustom03"
              required
            />
            <label for="validationCustom03" class="form-label label"
              >Password</label
            >
            <div class="invalid-feedback">Please provide a valid password.</div>
          </div>

          <div class="col-md-12 inputGroup">
            <input
              type="text"
              class="form-control input"
              id="validationCustom03"
              required
            />
            <label for="validationCustom03" class="form-label label"
              >Confirm Password</label
            >
            <div class="invalid-feedback">Password dose not match.</div>
          </div>

          <div class="col-12">
            <button
              class="btn btn-primary col-12 rounded-5"
              id="btn"
              type="submit"
            >
              REGISTER
            </button>
          </div>
        </form>

        <!-- Register Form End -->
        <br />
        <div class="position-absolute top-80 start-50 translate-middle">
          <a class="text" href="">skip</a>
        </div>
      </div>
    </div>

    <!-- bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- javascript link -->
    <script src="app.js"></script>
  </body>
</html>
