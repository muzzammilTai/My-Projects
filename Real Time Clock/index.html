<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>clock</title>
  </head>
  <body>
    <div class="container">
      <div
        class="center-dial position-absolute top-50 start-50 translate-middle rounded-circle d-flex justify-content-center align-items-center"
      >
        <div
          class="hand second-hand" id="sc" style="--clr:#04fc43;">
        </div>
        <div
          class="hand minute-hand" id="mn" style="--clr:#fee800;">
        </div>
        <div
          class="hand hour-hand" id="hr" style="--clr:#ff2972;">
        </div>

        <span style="--i: 1"><b>.</b></span>
        <span style="--i: 2"><b>.</b></span>
        <span style="--i: 3"><b>.</b></span>
        <span style="--i: 4"><b>.</b></span>
        <span style="--i: 5"><b>.</b></span>
        <span style="--i: 6"><b>.</b></span>
        <span style="--i: 7"><b>.</b></span>
        <span style="--i: 8"><b>.</b></span>
        <span style="--i: 9"><b>.</b></span>
        <span style="--i: 10"><b>.</b></span>
        <span style="--i: 11"><b>.</b></span>
        <span style="--i: 12"><b>.</b></span>
      </div>

      <div
        class="digital position-absolute d-flex justify-content-center align-items-center gap-1"
        id="time"
      >
        <div id="hours" style="--clr: #ff2972">00</div>
        <div id="minutes" style="--clr: #fee800">00</div>
        <div id="seconds" style="--clr: #04fc43">00</div>
        <div id="ampm">AM</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
